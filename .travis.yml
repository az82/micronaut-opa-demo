language: java
install: true
jdk: openjdk8

env:
  global:
  - secure: 
  - secure: 

before_script:
- if [[ "${TRAVIS_BRANCH}" == "master" ]]; then export DOCKER_LABEL="latest"; else export DOCKER_LABEL="${TRAVIS_BRANCH}"; fi

script:
- set -e
- ./gradlew build
- ./gradlew jib --image "${TRAVIS_REPO_SLUG}:${DOCKER_LABEL}"

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
